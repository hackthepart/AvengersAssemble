<!DOCTYPE html>
<html>
<head>
	<style type="text/css">


.container:hover .over{
			height: 100%;
		}
		.over{
			position:absolute;
			height:0px;
			left:0px;
			right:0px;
			top:0px;
			bottom:0px;
			width:100%;
			transition: 0.5s ease;
			background-color: red;
			overflow: hidden;


		}
		.container{
			width:50%;
		}
</style>
</head>
<body>
<div class="container">
		<div id="popup" align="center" >COME HERE TO SEE HELLO WORLD</div>
		<div class="over">
		<div class="text">HELLO WORLD</div>
	</div>
	</div>
</body>
</html>
